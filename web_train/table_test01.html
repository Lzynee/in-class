<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <table border="1">
        <tr>
          <td rowspan="5" width="100">1</td>
          <td width="100" height="50">2</td>
          <td width="100">3</td>
          <td rowspan="4" width="100">4</td>
        </tr>
        <tr>
          <td height="50">22</td>
          <td>23</td>
        </tr>
        <tr>
          <td height="50">32</td>
          <td rowspan="2">33</td>
        </tr>
        <tr>
          <td height="50">42</td>
        </tr>
        <tr>
          <td colspan="2" height="50">52</td>

          <td>54</td>
        </tr>
      </table>
    </div>

    <table border="1">
      <tr>
        <td colspan="2">회원가입</td>
      </tr>
      <tr>
        <td>아이디</td>
        <td>
          <input
            type="text"
            name="userid"
            id="userid"
            placeholder="아이디를 입력하세요"
            autofocus
          />
        </td>
      </tr>
      <tr>
        <td>패스워드</td>
        <td>
          <input
            type="password"
            name="userpw"
            id="userpw"
            placeholder="패스워드를 입력하세요"
          />
        </td>
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">male</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">female</label>
        </td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td>
          <input
            type="tel"
            name="telnum"
            id="telnum"
            placeholder="000-000-0000"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="확인" />
          <input type="reset" value="취소" />
        </td>
      </tr>
    </table>
  </body>
</html>
