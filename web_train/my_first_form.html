<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <form> -->
    <form action="join.do" method="post" name="frm">
      <label>아이디</label>
      <input type="text" name="userid" size="20" id="userid" /><br />
      <label>비밀번호</label>
      <input
        type="password"
        name="userpw"
        size="20"
        id="userpw"
        placeholder="암호를 입력해 주세요."
      /><br />

      <label>본문내용</label><br />
      <textarea name="opinion" rows="3" cols="20"></textarea><br />

      <select name="city" id="city">
        <option value="강북구">강북구</option>
        <option value="강남구">강남구</option>
        <option value="서초구">서초구</option>
        <option value="중원구">중원구</option>
        <option value="분당구">분당구</option>
      </select>

      <select name="city" id="city" multiple>
        <option value="강북구">강북구</option>
        <option value="강남구">강남구</option>
        <option value="서초구">서초구</option>
        <option value="중원구">중원구</option>
        <option value="분당구">분당구</option>
      </select>

      <fieldset>
        <legend>좋아하는 과일</legend>
        <input type="checkbox" name="banana" id="banana" value="banana" />
        <label for="banana">banana</label>
        <input type="checkbox" name="apple" id="apple" value="apple" />
        <label for="apple">apple</label>
        <input
          type="checkbox"
          name="orange"
          id="orange"
          value="orange"
          checked
        />
        <label for="orange">orange</label>
      </fieldset>

      <fieldset>
        <legend>개인성격</legend>
        <input type="radio" name="fast" id="fast" value="fast" />
        <label for="fast">fast</label>
        <input type="radio" name="normal" id="normal" value="normal" />
        <label for="normal">normal</label>
        <input type="radio" name="slow" id="slow" value="slow" />
        <label for="slow">slow</label>
      </fieldset>

      <input type="submit" value="확인" disabled />
      <!-- <input type="button" value="확인" onclick=Validate()> -->
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
